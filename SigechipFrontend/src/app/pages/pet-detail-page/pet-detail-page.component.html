<div class="detail-container">
  <div class="detail-card">
    <div class="detail-title">
      <h1>{{nombreMascota}}</h1>
    </div>
    <div class="detail-content">
      <!-- <form action="" [formGroup]="petform">    -->
        <!-- <button (click)="test()">test</button> -->
      <div class="detail-form">
        <div class="detail-row">
          <div class="detail-col">

            <label for="tipoDocumento">Tipo Documento</label>
            <input readonly pInputText id="tipoDocumento" [(ngModel)]="tipoDocumento" />

          </div>
          <div class="detail-col">

            <label for="username">Numero Identificación</label>
            <input readonly pInputText id="username" [(ngModel)]="value" />

          </div>
        </div>
        <div class="detail-row">
          <div class="detail-col">

            <label for="username">Especie</label>
            <p-dropdown [options]="listEspecies" [(ngModel)]="selectEspecie" (onChange)="selectedEspecie($event)" [checkmark]="true" optionLabel="especieNombre"
              placeholder="Seleccione Especie" />

          </div>
          <div class="detail-col">

            <label for="username">Raza</label>
            <p-dropdown [options]="listRazas" [disabled]="!selectEspecie" [(ngModel)]="selectRaza" [checkmark]="true" optionLabel="razaNombre"
              placeholder="Seleccione Raza" />

          </div>
        </div>
        <div class="detail-row">
          <div class="detail-col">

            <label for="username">Genero</label>
            <p-dropdown [options]="listEspecies" [(ngModel)]="selectTipoDoc" [checkmark]="true" optionLabel="especie"
              placeholder="Seleccione Especie" />

          </div>
          <div class="detail-col">

            <label for="username">Fecha de Nacimiento</label>
            <p-calendar [(ngModel)]="date" [maxDate]="maxDate" [readonlyInput]="true" />


          </div>
        </div>
        <div class="detail-row">
          <div class="detail-col">

            <label for="username">Peso</label>
            <p-inputNumber [(ngModel)]="peso" mode="decimal" [minFractionDigits]="2" suffix=" Kg" />

          </div>
          <div class="detail-col">

            <!-- <label for="username">Username</label>
                <input pInputText id="username" [(ngModel)]="value" /> -->

          </div>
        </div>
        <div class="detail-row">
          <div class="detail-description">

            <label for="username">Descripción</label>
            <textarea rows="5" cols="30" pInputTextarea [autoResize]="true" [(ngModel)]="value"></textarea>

          </div>
        </div>
      </div>
      <!-- </form> -->
      <div class="detail-image">
        <div class="detail-sub-target">
          <img src="/assets/Images/Gato1.jpg" />
        </div>
      </div>
    </div>
  </div>
  <button (click)="test()">test</button>
</div>
