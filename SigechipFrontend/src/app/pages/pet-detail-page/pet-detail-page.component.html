<div class="detail-container">
  <div class="detail-card">
    <div class="detail-title">
      <h1>{{nombreMascota}}</h1>
    </div>
    <div class="detail-content">
      <!-- <form action="" [formGroup]="petform">    -->
      <div class="detail-form">
        <div class="detail-row">
          <div class="detail-col">

            <label for="username">Tipo Identificación</label>
            <input pInputText id="username" [(ngModel)]="value" />

          </div>
          <div class="detail-col">

            <label for="username">Numero Identificación</label>
            <input pInputText id="username" [(ngModel)]="value" />

          </div>
        </div>
        <div class="detail-row">
          <div class="detail-col">

            <label for="username">Especie</label>
            <p-dropdown [options]="tipoDocumentos" [(ngModel)]="selectTipoDoc" [checkmark]="true" optionLabel="value"
              placeholder="Seleccione Especie" />

          </div>
          <div class="detail-col">

            <label for="username">Raza</label>
            <p-dropdown [options]="tipoDocumentos" [(ngModel)]="selectTipoDoc" [checkmark]="true" optionLabel="value"
              placeholder="Seleccione Especie" />

          </div>
        </div>
        <div class="detail-row">
          <div class="detail-col">

            <label for="username">Genero</label>
            <p-dropdown [options]="tipoDocumentos" [(ngModel)]="selectTipoDoc" [checkmark]="true" optionLabel="value"
              placeholder="Seleccione Especie" />

          </div>
          <div class="detail-col">

            <label for="username">Fecha de Nacimiento</label>
            <p-calendar [(ngModel)]="date" [maxDate]="maxDate" [readonlyInput]="true" />


          </div>
        </div>
        <div class="detail-row">
          <div class="detail-col">

            <label for="username">Peso</label>
            <input pInputText id="username" [(ngModel)]="value" />

          </div>
          <div class="detail-col">

            <!-- <label for="username">Username</label>
                <input pInputText id="username" [(ngModel)]="value" /> -->

          </div>
        </div>
        <div class="detail-row">
          <div class="detail-description">

            <label for="username">Username</label>
            <input pInputText id="username" [(ngModel)]="value" />

          </div>
        </div>
      </div>
      <!-- </form> -->
      <div class="detail-image">
        <div class="detail-sub-target">
          <img src="/assets/Images/Gato1.jpg" />
        </div>
      </div>
    </div>
  </div>
</div>
