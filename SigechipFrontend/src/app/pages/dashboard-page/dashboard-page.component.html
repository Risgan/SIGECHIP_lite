<div class="container">
    <h1>John Forero</h1>
    
    <div class="content">
      <p-carousel [value]="banners" [numVisible]="1" [numScroll]="1" [circular]="true"
          [responsiveOptions]="responsiveOptions" autoplayInterval="5000">
          <ng-template let-banner pTemplate="item">
              <div class="border-1 surface-border border-round m-2 p-3">
                  <div class="mb-3">
                      <div class="relative mx-auto">
                          <img src="/assets/Banner/{{ banner.image }}"
                              class="w-full border-round" />
                      </div>
                  </div>
              </div>
          </ng-template>
      </p-carousel>
    </div>
  
    <section class="datos-curiosos">
      <h2>Datos Curiosos</h2>
      <p-carousel [value]="datosCuriosos" [numVisible]="1" [numScroll]="1" [circular]="true" autoplayInterval="4000">
        <ng-template let-item pTemplate="item">
          <p>{{ item }}</p>
        </ng-template>
      </p-carousel>
    </section>
