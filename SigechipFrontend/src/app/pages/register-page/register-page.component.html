<div class="formulario">
    <form action="">
        <div class="titulo">
            <h1 style="color: var(--AzulTitle);">REGISTRO</h1>
        </div>



        <div class="campos" [formGroup]="propietarioform">

            <div class="input">

                <div class="row">
                    <div class="col">
                        <p-floatLabel>
                            <input pInputText id="nombre" name="nombre" autocomplete="false" formControlName="nombres"/>
                            <label for="nombre">Nombres</label>
                        </p-floatLabel>
                    </div>
                    <div class="col">
                        <p-floatLabel>
                            <input pInputText id="apellido" name="apellido" autocomplete="false" formControlName="apellidos"/>
                            <label for="apellido">Apellidos</label>
                        </p-floatLabel>
                    </div>
                </div>

                <div class="row">
                    <div class="col">
                        <p-floatLabel>
                            <!-- <input pInputText id="tipo" name="tipo" autocomplete="false" /> -->
                            <p-dropdown [options]="listTipoDoc" [(ngModel)]="selectTipoDoc" id="tipo" name="tipo" [checkmark]="true" optionLabel="nombre"
                            placeholder="Seleccione" formControlName="tipoDoc"/>
                            <label for="tipo">Tipo</label>
                        </p-floatLabel>
                    </div>
                    <div class="col">
                        <p-floatLabel>
                            <input pInputText id="documento" name="documento" autocomplete="false" formControlName="numeroDoc"/>
                            <label for="documento">Documento</label>
                        </p-floatLabel>
                    </div>
                </div>

                <div class="row">
                    <div class="col">
                        <p-floatLabel>
                            <input pInputText id="celular" name="celular" autocomplete="false" formControlName="celular"/>
                            <label for="celular">Celular</label>
                        </p-floatLabel>
                    </div>
                    <div class="col">
                        <p-floatLabel>
                            <input pInputText type="email" id="correo" name="correo" autocomplete="false" formControlName="correo"/>
                            <label for="correo">Correo</label>
                        </p-floatLabel>
                    </div>
                </div>

                <div class="row">
                    <div class="col">
                        <p-floatLabel>
                            <!-- <input type="text" name="fakepassword" id="fakepassword" style="display:none;"> -->
                            <input [type]="_showPassword" pInputText id="password" name="password"
                                autocomplete="false" formControlName="password"/>
                            <label for="password">Contraseña</label>
                        </p-floatLabel>
                        <p-inputIcon [styleClass]="_showPassword === 'password' ? 'pi pi-eye' : 'pi pi-eye-slash'"
                            (click)="togglePassword()" />
                    </div>
                    <div class="col">
                        <p-floatLabel>
                            <!-- <input type="text" name="fakepassword" id="fakepassword" style="display:none;"> -->
                            <input [type]="_showConfirmPassword" pInputText id="password" name="password"
                                autocomplete="false" formControlName="confirmPassword"/>
                            <label for="password">Contraseña</label>
                        </p-floatLabel>
                        <p-inputIcon [styleClass]="_showConfirmPassword === 'password' ? 'pi pi-eye' : 'pi pi-eye-slash'"
                            (click)="toggleConfirmPassword()" />
                    </div>
                </div>

            </div>

            <br>
         
        </div>

        <div class="button">
            <p-button label="Continuar" [style]="{'background':'var(--Azul)'}" [loading]="_loadingButton"
                (onClick)="load()" [disabled]="propietarioform.invalid" />
        </div>
        <br>
        <div class="button">
            <p-button label="Login" [outlined]="true" severity="contrast" (onClick)="redirect('')" />
        </div>
    </form>
</div>
<div class="fondo">
    <div class="logo">
        <img class="large-image" src="/assets/Images/Logo4.png" alt="">
    </div>

    <div class="mascara">
        <img class="large-image" src="/assets/Images/Gato1.jpg" alt="">
    </div>

    <div class="rotated-line position-line1 bgcoloramarillo">

    </div>

    <div class="cuadro bgcoloramarillo">

    </div>


    <div class="rotated-line position-line2 bgcolorazuloscuro">

    </div>

</div>
